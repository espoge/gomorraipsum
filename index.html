<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gomorra Ipsum</title>
  <link href="css/style.css" rel="stylesheet"/>

</head>
<body>
<div class="main-row">
	<h1>Genera il tuo testo</h1>
	<div class="main-cont">
		
		<p>Scegli il numero di paragrafi</p>
		<input type="number" id="number" size="2" min="1" max="100" value="1">
		<p>Titolo</p>
		<select id="titolo"> 
		<option value="notitle">Nessun Titolo</option>
		<option>h1</option>
		<option>h2</option>
		<option>h3</option>
		<option>h4</option>
		<option>h5</option>
		<option>h6</option>
				
		</select>
		<button type="submit" id="btn">Invia</button>
		<button class="btn">Copia</button>
		
	</div>
	<p id="errore"></p>
</div>

<div class="text-row">
	<div id="text-cont"></div>
</div>

<script src="js/img-random.js"></script>
<script src="js/gomorraipsum.js"></script>
 <script src="js/frasi-titoli.js" type="text/javascript"></script>
<script src="js/clipboard.min.js"></script>
<script src="js/functions.js"></script>
<script src="js/jquery-1.12.3.min.js"></script>

</body>
</html>
